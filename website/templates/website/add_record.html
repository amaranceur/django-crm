{% extends 'website/base.html' %}

{% block content %}
    <form action="" method="POST">
        <h2>Add Record</h2>
        {% csrf_token %}
        <form>
            
            
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">First Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="first_name">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="last_name">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" >Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Number</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="number">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">State</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="state">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">zipcode</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="zipcode">
              </div>
              

            
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Add record</button>
          </form>
    </form>
{% endblock content %}
